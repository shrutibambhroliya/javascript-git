<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Chai aur code</h1>
    <button id="stop">Stop</button>
  </body>
  <script>
    function hey() {
      console.log("shruti");
    }

    const nameChnge = function () {
      document.querySelector("h1").innerHTML = "best js tutorial";
    };
    const clearName = setTimeout(nameChnge, 2000);

    document.querySelector("#stop").addEventListener("click", function () {
      clearTimeout(clearName);
      console.log("stopped");
    });
  </script>
</html>
