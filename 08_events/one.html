<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: #414141; color: aliceblue">
    <h2>Amazing image</h2>
    <div>
      <ul id="images">
        <li>
          <img
            width="200px"
            id="photoshop"
            src="https://images.pexels.com/photos/3561339/pexels-photo-3561339.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt="photoshop"
          />
        </li>
        <li>
          <img
            width="200px"
            id="japan"
            src="https://images.pexels.com/photos/3532553/pexels-photo-3532553.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt=""
          />
        </li>
        <li>
          <img
            width="200px"
            id="river"
            src="https://images.pexels.com/photos/3532551/pexels-photo-3532551.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt=""
          />
        </li>
        <li>
          <img
            width="200px"
            id="owl"
            src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt=""
          />
        </li>
        <li>
          <img
            width="200px"
            id="prayer"
            src="https://images.pexels.com/photos/2522671/pexels-photo-2522671.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt=""
          />
        </li>
        <li>
          <a style="color: aliceblue" href="https://google.com" id="google"
            >Google</a
          >
        </li>
      </ul>
    </div>
  </body>
  <script>
    // addEventListener ma bubbling event pn thai che ane stop karva mate preventDefault
    // true hoi to bubbling na thai
    // stopPropagation bubbling na thai

    document.getElementById("images").addEventListener(
      "click",
      function (e) {
        console.log("this is ul in images");
      },
      false
    );
    document.getElementById("owl").addEventListener(
      "click",
      function (e) {
        console.log("this image is owl");
        e.stopPropagation();
      },
      false
    );

    document.getElementById("google").addEventListener("click", function (e) {
      e.preventDefault();
      e.stopPropagation();
      console.log("google");
    });

    document.querySelector("#images").addEventListener("click", function (e) {
      console.log(e.target.tagName);
      if (e.target.tagName === "IMG") {
        let removeId = e.target.parentNode;
        // removeId.remove();
        removeId.parentNode.removeChild(removeId);
      }
    });
  </script>
</html>
