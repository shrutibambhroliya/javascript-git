<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: black; color: white">
    <ul class="top">
      <li>javascript</li>
    </ul>
  </body>

  <script>
    // add element
    function language(langName) {
      const li = document.createElement("li");
      li.innerHTML = `${langName}`;
      document.querySelector(".top").appendChild(li);
    }
    language("typescript");
    language("mongo");
    // or
    function langType(langName) {
      const li = document.createElement("li");
      li.appendChild(document.createTextNode(langName));
      document.querySelector(".top").appendChild(li);
    }
    langType("react");
    langType("express");

    // edit
    const lang = document.querySelector("li:first-child");
    console.log(lang);
    // lang.innerHTML = "hello";
    const newli = document.createElement("li");
    newli.textContent = "js";
    lang.replaceWith(newli);

    const jab = document.querySelector("li:nth-child(2)");
    jab.outerHTML = "<li>ts</li>";

    // remove
    const ram = document.querySelector("li:nth-child(3)");
    ram.remove();
  </script>
</html>
